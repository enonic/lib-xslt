plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.base' version '3.1.0'
}

dependencies {
    compileOnly "com.enonic.xp:script-api:${xpVersion}"
    compileOnly "com.enonic.xp:portal-api:${xpVersion}"
    testCompile 'junit:junit:4.13.2'
    testCompile "com.enonic.xp:testing:${xpVersion}"
    testCompile "org.mockito:mockito-core:4.3.1"
    compile 'net.sf.saxon:Saxon-HE:10.6'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

artifacts {
    archives jar
}

repositories {
    jcenter()
    xp.enonicRepo()
}
