plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.1.2'
    id 'com.enonic.xp.base' version '3.2.0'
}

dependencies {
    compileOnly "com.enonic.xp:script-api:${xpVersion}"
    compileOnly "com.enonic.xp:portal-api:${xpVersion}"
    testImplementation "com.enonic.xp:testing:${xpVersion}"
    testImplementation "org.mockito:mockito-core:5.2.0"
    implementation ('net.sf.saxon:Saxon-HE:12.0') {
        exclude group: 'xml-apis'
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

artifacts {
    archives jar
}

repositories {
    mavenCentral()
    xp.enonicRepo()
}
